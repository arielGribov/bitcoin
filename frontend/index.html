<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Price</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7f7f7;
            margin: 0;
        }

        .container {
            text-align: center;
        }

        .price {
            font-size: 2rem;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Current Bitcoin Price</h1>
        <div class="price" id="bitcoin-price">Loading...</div>
        <button onclick="getPrice()">Refresh</button>
    </div>
    <script>
        async function getPrice() {
            try {
                const response = await fetch("/api/price");
                const data = await response.json();
                document.getElementById('bitcoin-price').innerText = "$" + data.price;
            } catch (error) {
                console.error('Error fetching the Bitcoin price:', error);
                document.getElementById('bitcoin-price').innerText = "Error fetching price";
            }
        }
        window.onload = getPrice;
    </script>
</body>

</html>
